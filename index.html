<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<h1>Calculadora</h1>
	<form>
        <div>
            <input id="numero1" type="number" placeholder="Número 1">
            <input id="numero2" type="number" placeholder="Número 2">
        </div>
        <div>
            <button id="suma" type="button">Sumar</button>
            <button id="resta" type="button">Restar</button>
            <button id="multiplicacion" type="button">Multiplicar</button>
            <button id="division" type="button">Dividir</button>
        </div>
	</form>
	<div>
		<p><strong>Resultado: </strong> <span id="resultado"></span></p>
	</div>
	<script src="./js/vendor/dont-look-at-me.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
